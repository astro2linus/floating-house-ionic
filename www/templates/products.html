<ion-view title="Apps">
  <ion-content>
    <ion-refresher on-refresh="getAllProducts()"></ion-refresher>
    <ion-list>
      <ion-item class="item item-avatar" ng-repeat="product in products" ng-href="#/products/{{products[$index]._id}}">
        <img ng-src="{{host}}/{{product.icon.url}}">
        <h2>{{product.name}}</h2>
        <p>{{product.identifier}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
